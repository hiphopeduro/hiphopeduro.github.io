<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<link rel="stylesheet" href="{{ "/assets/css/index.css?v=" | append: site.github.build_revision | relative_url }}">

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
				<h1>
					<a href="{{ "/" | relative_url }}">
						{{ site.title | default: site.github.repository_name }}
					</a>
				</h1>

				{% if site.menu %}
				<menu>
					<li>
						<a href="{{ "/" | relative_url }}">Acasă</a>
					</li>
					<li>
						<a href="{{ "/about.html" | relative_url }}">Despre</a>
					</li>
				</menu>
				{% endif %}
			</header>

			<main>
				{{ content }}
			</main>

			<footer>
				<p>
					<small>
						© <a href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
					</small>
					{% if site.description %}
					<i>
						{{ site.description }}
					</i>
					{% endif %}
				</p>
			</footer>
			<script src="{{ "/assets/js/index.js" | relative_url }}" type="module"></script>
	</body>
</html>
