<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<link rel="stylesheet" href="{{ "/assets/css/index.css?v=" | append: site.github.build_revision | relative_url }}">

	</head>
	<body>
		<header>
				<h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

				{% if site.menu %}
				<nav>
					<li>
						<a href="{{ "/" | absolute_url }}">Homepage</a>
					</li>
					<li>
						<a href="{{ "/about.html" | absolute_url }}">About</a>
					</li>
				</nav>
				{% endif %}
			</header>

			<main>
				{{ content }}
			</main>

			<footer>
				<p>
					<small>
						Â© <a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
					</small>
				</p>
				{% if site.description %}
				<p>
					{{ site.description }}
				</p>
				{% endif %}
			</footer>
			<script src="{{ "/assets/js/index.js" | relative_url }}"></script>
	</body>
</html>
